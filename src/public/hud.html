<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGE MP - HUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            font-size: 14px;
        }

        .hud-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            min-width: 250px;
            z-index: 1000;
        }

        .hud-header {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 1px solid #667eea;
            padding-bottom: 8px;
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .hud-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .hud-label {
            color: #999;
        }

        .hud-value {
            color: #667eea;
            font-weight: 600;
        }

        .hud-value.danger {
            color: #ff4444;
        }

        .hud-value.success {
            color: #44ff44;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px 20px;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-color: #44ff44;
            color: #44ff44;
        }

        .notification.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        .bottom-center {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
            max-width: 400px;
            z-index: 1000;
        }

        .hotkey {
            color: #667eea;
            font-weight: 600;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <div class="top-left">
            <div class="hud-header">Player Info</div>
            <div class="hud-item">
                <span class="hud-label">Player:</span>
                <span class="hud-value" id="playerName">N/A</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Cash:</span>
                <span class="hud-value" id="cash">$0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Bank:</span>
                <span class="hud-value" id="bank">$0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Job:</span>
                <span class="hud-value" id="job">None</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Status:</span>
                <span class="hud-value" id="status">Off Duty</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Online:</span>
                <span class="hud-value success" id="online">0</span>
            </div>
        </div>

        <div class="bottom-center">
            Press <span class="hotkey">M</span> for menu | <span class="hotkey">ESC</span> to close
        </div>
    </div>

    <script>
        let playerData = {};

        function updateHUD() {
            if (playerData.username) {
                document.getElementById('playerName').textContent = playerData.username;
                document.getElementById('cash').textContent = '$' + (playerData.money || 0).toLocaleString();
                document.getElementById('bank').textContent = '$' + (playerData.bank || 0).toLocaleString();
                document.getElementById('job').textContent = playerData.job || 'None';
                document.getElementById('status').textContent = playerData.isOnDuty ? 'On Duty' : 'Off Duty';
            }
        }

        function updateOnlinePlayers(count) {
            document.getElementById('online').textContent = count;
        }

        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Initialize with mock data if not in CEF
        if (!window.mp) {
            playerData = {
                username: 'TestPlayer',
                money: 5000,
                bank: 10000,
                job: null,
                isOnDuty: false
            };
            updateHUD();
            updateOnlinePlayers(1);

            // Show test notification
            setTimeout(() => {
                showNotification('Connected to server!', 'success');
            }, 500);
        }

        // For CEF communication
        if (window.mp) {
            mp.on('hud:update', (data) => {
                playerData = data;
                updateHUD();
            });

            mp.on('hud:notify', (message, type) => {
                showNotification(message, type);
            });

            mp.on('hud:onlinePlayers', (count) => {
                updateOnlinePlayers(count);
            });
        }
    </script>
</body>
</html>
